<md-content layout="row" layout-fill>

    <div layout="column" layout-align="center center" layout-fill flex>
        <img src="http://all-business.cmsmasters.net/landing/wp-content/uploads/sites/19/2016/06/landing-01-min.jpg" class="teste" />
        <div layout="row" layout-align="center end" flex>
            <img src="images/logo.png" flex="50" class="teste2"/>
        </div>
        <div layout="row" layout-align="center start" flex>
            <!--<span>Welcome to Sales Portal</span>-->
        </div>
    </div>

    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="true"
            md-whiteframe="10"
            flex="25">

        <md-toolbar>
            <md-icon aria-label="Account"
            class="material-icons md-primary login-icon">
            account_circle
            </md-icon>
        </md-toolbar>
        <md-content flex>
            <ui-view layout="column" layout-align="space-around stretch" layout-fill></ui-view>
        </md-content>
    </md-sidenav>

</md-content>

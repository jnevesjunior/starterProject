<section layout="row" layout-fill>

    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="true"
            md-whiteframe="4"
            flex="{{sidenav.flex}}"
            flex-lg="{{sidenav.flexLg}}"
            flex-gt-lg="{{sidenav.flexGtLg}}">

        <md-toolbar>
            <div layout="row" flex>
                <md-button ng-click="menu()"
                           layout="row" layout-align="start center"
                           aria-label="Menu" flex>
                    <span ng-show="sidenav.open" flex="5"></span>
                    <md-icon class="material-icons" aria-label="Menu">
                        menu
                    </md-icon>
                    <span class="panel-menu-label" ng-show="sidenav.open"
                          flex-offset="5" flex>
                        Sales Portal
                    </span>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout="column">
            <md-list>
                <md-list-item ui-sref="panel.table" class="iten-list">
                    <div class="md-avatar">
                        <md-icon class="material-icons md-primary"
                                 aria-label="Users">
                            people
                        </md-icon>
                    </div>
                    <div class="md-list-item-text" ng-show="sidenav.open">
                        <p>Users</p>
                    </div>
                </md-list-item>
                <md-list-item ui-sref="panel.upload" class="iten-list">
                    <div class="md-avatar">
                        <md-icon class="material-icons md-primary"
                                 aria-label="Upload">
                            insert_drive_file
                        </md-icon>
                    </div>
                    <div class="md-list-item-text" ng-show="sidenav.open">
                        <p>Upload File</p>
                    </div>
                </md-list-item>
                <md-list-item ui-sref="panel.history" class="iten-list">
                    <div class="md-avatar">
                        <md-icon class="material-icons md-primary"
                                 aria-label="History">
                            av_timer
                        </md-icon>
                    </div>
                    <div class="md-list-item-text" ng-show="sidenav.open">
                        <p>History</p>
                    </div>
                </md-list-item>
                <md-list-item ui-sref="panel.calendar" class="iten-list">
                    <div class="md-avatar">
                        <md-icon class="material-icons md-primary"
                                 aria-label="Calendar">
                            date_range
                        </md-icon>
                    </div>
                    <div class="md-list-item-text" ng-show="sidenav.open">
                        <p>Calendar</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <md-content flex>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-icon class="material-icons md-primary"
                         aria-label="Calendar">
                    date_range
                </md-icon>

                <h2 flex md-truncate>Page name</h2>

                <a class="md-icon-button" aria-label="More">
                    <md-icon class="material-icons md-primary"
                             aria-label="Account">
                        account_circle
                    </md-icon>
                    User Name
                </a>
            </div>
        </md-toolbar>

        <ui-view></ui-view>

    </md-content>

</section>

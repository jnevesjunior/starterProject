<div layout="column" layout-align="space-between stretch">
    <div layout="row">
        <md-progress-linear class="md-primary" md-theme="positive" md-mode="indeterminate">
        </md-progress-linear>
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container flex="30">
            <label>Option</label>
            <md-select ng-model="option">
                <md-option value="option1">
                    Option 1
                </md-option>
                <md-option value="option2">
                    Option 2
                </md-option>
            </md-select>
        </md-input-container>

        <div flex="15">
            <input type="file" id="fileInput" class="ng-hide" nv-file-select
                   uploader="uploader" multiple/>
            <label for="fileInput"
                   class="md-button md-raised md-primary md-positive-theme">
                Choose Files
            </label>
        </div>
    </div>

    <div layout="row" layout-align="center center">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>File Name</th>
                <th md-column>Type</th>
                <th md-column>Size</th>
                <th md-column>Remove</th>
            </tr>
            </thead>
            <tbody md-body ng-repeat="item in uploader.queue">
            <tr md-row>
                <td md-cell>{{item.file.name}}</td>
                <td md-cell>{{item.file.type}}</td>
                <td md-cell>{{item.file.size}}</td>
                <td md-cell>
                    <md-button class="md-fab md-mini md-primary"
                               aria-label="show more"
                               ng-click="item.remove()">
                        <md-icon class="material-icons">remove</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
